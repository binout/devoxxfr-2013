
    <div class='row'>
        <div class="span8">
            <h4>{{talk.type}} - {{talk.track}}</h4>
        </div>
        <div class="span4">
            <h4>{{talk.room}}</h4>
        </div>
    </div>
    <div class='row'>
        <div class="span1">
            <img height="32px" width="32px" src="img/{{talk.language}}.png"/>
        </div>
        <div class="span11">
            <h5>{{talk.experience}}</h5>
        </div>
    </div>
    <br/><br/>
    <div class='row'>
        <div class="span12">
            <h1>{{talk.title}}</h1>
            <h3><i>by <a href="#/speakers/{{talk.speakerId}}" >{{talk.speaker}}</a> </i></h3>
        </div>
    </div>
    <br/><br/>
    <div class='row'>
        <div class="span12">
            <table class="table table-striped table-bordered">
                <tr >
                    <td>{{talk.summary}}</td>
                </tr>
            </table>
        </div>
    </div>
