<div class="row">
    <h3>Top Talks</h3>
    <table class="table table-striped table-bordered table-condensed">
        <tr ng-repeat="top in topTalks">
            <td><span class="badge">{{$index+1}}</span></td>
            <td><a href="#talks/{{top.id}}">{{top.title}}</a></td>
            <td><button class="btn btn-small disabled"><i class="icon-thumbs-up"></i>{{top.nbVotes}}</button></td>
        </tr>
    </table>
</div>
