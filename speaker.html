<!DOCTYPE html>
<html ng-app>

<head>
    <title>Devoxxfr 2013</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.1.1/angular.min.js"></script>
    <script src="js/controller.js"></script>
</head>

<body>

<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a target="_blank" href="http://devoxx.fr" class="brand">Devoxxfr 2013</a>
            <div class="nav-collapse">
                <ul class="nav">
                    <li><a href="talks.html">Talks</a></li>
                    <li><a href="speakers.html">Speakers</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<br/><br/><br/>

<div class='container' ng-controller="SpeakerCtrl">
    <div class='row'>
        <div class="page-header">
            <h1>{{speaker.firstName}} {{speaker.lastName}}</h1>
            <h4>{{speaker.company}}</h4>
        </div>

        <div class="span3">
            <img height="50%" width="50%" src="{{speaker.imageURI}}"/>
        </div>
        <div class="span9">
            <table class="table table-striped table-bordered">
                <tr >
                    <td>{{speaker.bio}}</td>
                </tr>
            </table>
        </div>
    </div>
    <br/>
    <div class='row'>
        <div class="span12">
            <h4>Talks</h4>
            <table class="table table-striped table-bordered">
                <tr>
                    <th>Event</th>
                    <th>Title</th>
                </tr>
                <tr ng-repeat="talk in speaker.talks">
                    <td>{{talk.event}}</td>
                    <td><a href="talk.html#?id={{talk.presentationId}}">{{talk.title}}</a></td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
