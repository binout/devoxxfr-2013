<!DOCTYPE html>
<html ng-app>

<head>
    <title>Devoxxfr 2013</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.1.1/angular.min.js"></script>
    <script src="js/controller.js"></script>
</head>

<body>

<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a target="_blank" href="http://devoxx.fr" class="brand">Devoxxfr 2013</a>
            <div class="nav-collapse">
                <ul class="nav">
                    <li><a href="talks.html">Talks</a></li>
                    <li><a href="speakers.html">Speakers</a></li> 
                </ul>
            </div>
        </div>
    </div>
</div>

<br/><br/><br/>

<div class='container' ng-controller="TalkCtrl">

	<div class='row'>
		<div class="span8">
			<h4>{{talk.type}} - {{talk.track}}</h4>
		</div>
		<div class="span4">
			<h4>{{talk.room}}</h4>
		</div>
	</div>
	<div class='row'>
		<div class="span1">
			<img height="32px" width="32px" src="img/{{talk.language}}.png"/>
		</div>
		<div class="span11">
			<h5>{{talk.experience}}</h5>
		</div>
	</div>
	<br/><br/>
	<div class='row'>
		<div class="span12">
			<h1>{{talk.title}}</h1>
			<h3><i>by <a href="speaker.html#?id={{talk.speakerId}}" >{{talk.speaker}}</a> </i></h3>
		</div>
	</div>
	<br/><br/>
	<div class='row'>
		<div class="span12">
			<table class="table table-striped table-bordered">
				<tr >
					<td>{{talk.summary}}</td>
				</tr>
			</table>
		</div>
	</div>
	
</div>
</body>
</html>
