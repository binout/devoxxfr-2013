<!DOCTYPE html>
<html ng-app>

<head>
    <title>Devoxxfr 2013</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.1.1/angular.min.js"></script>
    <script src="js/controller.js"></script>
    <style>
        .sort-true::before {
            content: '↓';
        }

        .sort-false::before {
            content: '↑';
        }
    </style>
</head>

<body>

<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a target="_blank" href="http://devoxx.fr" class="brand">Devoxxfr 2013</a>
            <div class="nav-collapse">
                <ul class="nav">
                    <li><a href="schedule.html">Schedule</a></li>
                    <li class="active"><a>Talks</a></li>
                    <li><a href="speakers.html">Speakers</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<br/><br/><br/>

<div class='container' ng-controller="TalksCtrl">
    <div class='row'>
        <form class="form-horizontal">
            <div class="control-group">
                <label class="control-label" for="inputQuery">Search :</label>

                <div class="controls">
                    <input ng-model="query" id="inputQuery" type="text" autofocus="autofocus" class="input-medium search-query"/>
                </div>
            </div>
        </form>

        <table class="table table-striped table-bordered">
            <tr>
                <th ng-class="selectedCls('type')" ng-click="changeSorting('type')">Type</th>
                <th ng-class="selectedCls('track')" ng-click="changeSorting('track')">Track</th>
                <th ng-class="selectedCls('title')" ng-click="changeSorting('title')">Title</th>
                <th ng-class="selectedCls('speaker')" ng-click="changeSorting('speaker')">Speaker</th>
                <th ng-class="selectedCls('experience')" ng-click="changeSorting('experience')">Experience</th>
                <th ng-class="selectedCls('language')" ng-click="changeSorting('language')">Language</th>
            </tr>
            <tr ng-repeat="talk in talks | filter:query | orderBy:sort.column:sort.descending">
                <td>{{talk.type}}</td>
                <td>{{talk.track}}</td>
                <td><a href="talk.html#?id={{talk.id}}">{{talk.title}}</a></td>
                <td><a href="speaker.html#?id={{talk.speakerId}}">{{talk.speaker}}</a></td>
                <td>{{talk.experience}}</td>
                <td><img height="32px" width="32px" src="img/{{talk.language}}.png"/></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
