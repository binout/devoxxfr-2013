<!DOCTYPE html>
<html ng-app>

<head>
    <title>Devoxxfr 2013</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.1.1/angular.min.js"></script>
    <script src="js/controller.js"></script>
    <style>
        .sort-true::before {
            content: '↓';
        }

        .sort-false::before {
            content: '↑';
        }
    </style>
</head>

<body>

<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a target="_blank" href="http://devoxx.fr" class="brand">Devoxxfr 2013</a>
            <div class="nav-collapse">
                <ul class="nav">
                    <li><a href="talks.html">Talks</a></li>
                    <li class="active"><a>Speakers</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<br/><br/><br/>

<div class='container' ng-controller="SpeakersCtrl">
    <div class='row'>
        <form class="form-horizontal">
            <div class="control-group">
                <label class="control-label" for="inputQuery">Search :</label>

                <div class="controls">
                    <input ng-model="query" id="inputQuery" type="text" autofocus="autofocus" class="input-medium search-query"/>
                </div>
            </div>
        </form>

        <table class="table table-striped table-bordered">
            <tr>
                <th></th>
                <th ng-class="selectedCls('lastName')" ng-click="changeSorting('lastName')">Name</th>
                <th ng-class="selectedCls('company')" ng-click="changeSorting('company')">Company</th>
                <th ng-class="selectedCls('tweethandle')" ng-click="changeSorting('tweethandle')">Twitter</th>
            </tr>
            <tr ng-repeat="speaker in speakers | filter:query | orderBy:sort.column:sort.descending">
                <td><img height="48px" width="48px" src="{{speaker.imageURI}}"/></td>
                <td><a href="speaker.html#?id={{speaker.id}}">{{speaker.firstName}} {{speaker.lastName}}</a></td>
                <td>{{speaker.company}}</td>
                <td><a href="https://twitter.com/intent/tweet?screen_name={{speaker.tweethandle}}" class="twitter-mention-button" data-lang="en"><b>{{speaker.tweethandle}}</b></span></a></td>
            </tr>
        </table>
    </div>
</div>
</body>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="https://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
</html>
