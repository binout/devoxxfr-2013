<!DOCTYPE html>
<html ng-app>

<head>
    <title>Devoxxfr 2013</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.1.1/angular.min.js"></script>
</head>

<body>

<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand">Devoxxfr 2013</a>
            <div class="nav-collapse">
                <ul class="nav">
                    <li><a href="index.html">Planning</a></li>
                    <li class="active"><a>Speakers</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<br/><br/><br/>

<div class='container' ng-controller="SpeakersCtrl">
    <div class='row'>
        <form class="form-horizontal">
            <div class="control-group">
                <label class="control-label" for="inputQuery">Recherche : </label>

                <div class="controls">
                    <input ng-model="query" id="inputQuery" type="text" autofocus="autofocus" class="input-medium search-query"/>
                </div>
            </div>
        </form>

        <table class="table table-striped table-bordered">
            <tr>
                <th></th>
                <th>Name</th>
                <th>Company</th>
                <th>Twitter</th>
            </tr>
            <tr ng-repeat="s in speakers | filter:query">
                <td><img height="48px" width="48px" src="{{s.imageURI}}"/></td>
                <td>{{s.firstName}} {{s.lastName}}</td>
                <td>{{s.company}}</td>
                <td>{{s.tweethandle}}</td>
            </tr>
        </table>
    </div>
</div>
</body>
<script>
    var url = "https://cfp.devoxx.com/rest/v1/events/8/speakers";
    var jsonpUrl = url + "?callback=JSON_CALLBACK";

    function SpeakersCtrl($scope, $http) {
        $scope.speakers = [];
        $http.jsonp(jsonpUrl).
            success(function(data) {
                $scope.speakers = data;
            }).
            error(function(data) {
                $scope.speakers = data || "Request failed";
            });
    }
</script>
</html>
